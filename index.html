      <!--Inputs-->
      <div class="inputs">
        <div class="inputBox">
          <h2>Name your robot</h2>

          <div class="content">
            <input id="inputName" type="text" required>
            <button class="btn nextbtn" type="submit" onclick="selectRobot()">NEXT</button>
          </div>

        </div>

        <div class="inputBox">
          <h2>Paint the </h2>

          <div class="colors">
              <form>
                <input onclick="changeRobotColor('#000')" type="radio" name="color" id="blackColor" value="#000">
                <input onclick="changeRobotColor('#DB4444')" type="radio" name="color" id="redColor" value="#DB4444">
                <input onclick="changeRobotColor('#56C05A')" type="radio" name="color" id="greenColor" value="#56C05A">
                <input onclick="changeRobotColor('#3C5D9C')" type="radio" name="color" id="blueColor" value="#3C5D9C">
                <input onclick="changeRobotColor('#D74FC1')" type="radio" name="color" id="purpleColor" value="#D74FC1">
            </form>
          </div>

          <div class="process-btns">
            <button class="btn previousbtn">Previous</button>
            <button class="btn nextbtn" type="submit">Next</button>
          </div>

        </div>

          <div class="inputBox">
            <h2>Set height for </h2>

            <div class="height-options">
              <button id="short">Short</button>
              <button id="mid">Middle</button>
              <button id="tall">Tall</button>
            </div>

            <div class="process-btns">
              <button class="btn previousbtn">Previous</button>
              <button class="btn nextbtn" type="submit">Next</button>
            </div>

          </div>

          <div class="inputBox">
            <h2>READY!</h2>
            <button class="btn" id="startBtn" type="submit">START YOUR ROBOT</button>
          </div>
        </div>


    </div>
    <script src="./app.js"></script>
