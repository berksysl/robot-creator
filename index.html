<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Robot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>MAKE A ROBOT</h1>

    <div class="slider-container">
      <div class="slide">
        <img src="./robots/robot-1.svg" alt="robot">
      </div>
      <div class="slide">
        <img src="./robots/robot-2.svg" alt="robot">
      </div>
      <div class="slide">
        <img src="./robots/robot-3.svg" alt="robot">
      </div>
      <div class="slide">
        <img src="./robots/robot-4.svg" alt="robot">
      </div>
    </div>
    
      <!--Inputs-->
      <div class="inputBox">
        <h2>Name your robot</h2>
        <div class="content">
          <input type="text">
          <button type="submit" onclick="selectRobot()">NEXT</button>
        </div>
      </div>

    <script src="./app.js"></script>
</body>
</html>
