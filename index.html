<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Robot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>MAKE A ROBOT</h1>

    <div class="slider-container">
      <div class="slide">
        <img src="./robots/robot-1.svg" alt="robot">
      </div>
      <div class="slide">
        <img src="./robots/robot-2.svg" alt="robot">
      </div>
      <div class="slide">
        <img src="./robots/robot-3.svg" alt="robot">
      </div>
      <div class="slide">
        <img src="./robots/robot-4.svg" alt="robot">
      </div>
    </div>
    
      <!--Inputs-->
      <div class="inputs">
        <div class="inputBox">
          <h2>Name your robot</h2>

          <div class="content">
            <input id="inputName" type="text" required>
            <button class="btn nextbtn" type="submit" onclick="selectRobot()">NEXT</button>
          </div>

        </div>

        <div class="inputBox">
          <h2>Paint the </h2>

          <div class="colors">
              <form action="">
                <input type="radio" name="color" id="yellowColor" value="#DFEB56">
                <input type="radio" name="color" id="redColor" value="#DB4444">
                <input type="radio" name="color" id="greenColor" value="#56C05A">
                <input type="radio" name="color" id="blueColor" value="#3C5D9C">
                <input type="radio" name="color" id="purpleColor" value="#D74FC1">
            </form>
          </div>

          <div class="process-btns">
            <button class="btn previousbtn">Previous</button>
            <button class="btn nextbtn" type="submit">Next</button>
          </div>

        </div>

          <div class="inputBox">
            <h2>Set height for </h2>

            <div class="height-options">
              <button id="short">Short</button>
              <button id="mid">Middle</button>
              <button id="tall">Tall</button>
            </div>

            <div class="process-btns">
              <button class="btn previousbtn">Previous</button>
              <button class="btn nextbtn" type="submit">Next</button>
            </div>

          </div>

          <div class="inputBox">
            <h2>READY!</h2>
            <button class="btn" id="startBtn" type="submit">START YOUR ROBOT</button>
          </div>
        </div>


    </div>
    <script src="./app.js"></script>
</body>
</html>
